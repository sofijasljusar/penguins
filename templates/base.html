{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Походка Пінгвіна</title>
        <link rel="icon" type="image/x-icon" href="{% static 'penguins/images/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Bootstrap CSS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Core theme CSS -->
        <link rel="stylesheet"  href="{% static 'penguins/css/styles.css' %}" />
    </head>
    <body>
        <!-- Navigation-->
        {% include "partials/navigation.html" %}
        {% if messages %}
          <div style="position: fixed; top: 1rem; left: 50%; transform: translateX(-50%); z-index: 1050; width: auto; max-width: 90%;">
            {% for message in messages %}
              <div class="alert alert-dismissible fade show shadow-sm" role="alert"
                   style="
                     background-color: #4789D4;
                     color: white;
                     font-size: 16px;
                     padding: 0.5rem 1rem;
                     border: none;
                     text-align: center;
                   ">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        {% block header %}
        <!-- Header goes here -->
        {% endblock %}
        
        {%  block content %}
        <!-- Content goes here -->
        {%  endblock content %}

        <!-- Footer-->
        {% include "partials/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'penguins/js/scripts.js' %}"></script>
        <script>
            setTimeout(() => {
              const alert = document.querySelector('.alert');
              if (alert) {
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                bsAlert.close();
              }
            }, 3000);
        </script>
    </body>
</html>
