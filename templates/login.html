{% extends "base.html" %}
{% load static %}
{% block content %}
    
<header class="masthead image-header" style="background-image: url('{% static "penguins/images/login.jpg" %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Увійти</h1>
                    <span class="subheading">Ласкаво просимо!</span>
                </div>
            </div>
        </div>
    </div>
</header>
    
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form.username }}
                            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                            {% for error in form.username.errors %}
                                <div class="invalid-feedback d-block">{{ error }}</div>
                            {% endfor %}
                        </div>
                    
                        <div class="form-floating mb-3">
                            {{ form.password }}
                            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                            {% for error in form.password.errors %}
                                <div class="invalid-feedback d-block">{{ error }}</div>
                            {% endfor %}
                        </div>
                    
                        <br />
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Увійти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
